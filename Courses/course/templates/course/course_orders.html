{% extends 'course/base.html' %}

<table class="table">
     <thead>
    <tr>
      <th>Course</th>

    </tr>

    {% for c in course_orders %}

            <td>{{ c.totalprice }} </td>

        </tr>

{% endfor %}

    </table>

{% endblock %}
